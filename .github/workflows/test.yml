name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Checkout opodsync
        uses: actions/checkout@v4

      - name: Checkout kd2fw
        uses: actions/checkout@v4
        with:
          repository: kd2org/kd2fw
          path: kd2fw

      - name: Symlink kd2fw to expected sibling path
        run: ln -s "$GITHUB_WORKSPACE/kd2fw" "$GITHUB_WORKSPACE/../kd2fw"

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: sqlite3, pcntl, curl

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        id: integration
        run: |
          make test-integration 2>&1 | tee test-output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"

      - name: Write test output to summary
        if: always()
        run: |
          echo '## Test Output (PHP ${{ matrix.php-version }})' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat test-output.txt >> "$GITHUB_STEP_SUMMARY" 2>/dev/null || echo "No output" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo '## Server Log' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat test/data/server.log >> "$GITHUB_STEP_SUMMARY" 2>/dev/null || echo "No server log" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if integration tests failed
        if: always()
        run: |
          if [ -f test-output.txt ] && grep -q "failed" test-output.txt; then
            exit 1
          fi
          # Also fail if make itself failed
          if ! grep -q "passed" test-output.txt 2>/dev/null; then
            exit 1
          fi
