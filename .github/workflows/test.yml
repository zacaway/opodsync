name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Checkout opodsync
        uses: actions/checkout@v4

      - name: Checkout kd2fw
        uses: actions/checkout@v4
        with:
          repository: kd2org/kd2fw
          path: kd2fw

      - name: Symlink kd2fw to expected sibling path
        run: ln -s "$GITHUB_WORKSPACE/kd2fw" "$GITHUB_WORKSPACE/../kd2fw"

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: sqlite3, pcntl, curl

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        run: make test-integration

      - name: Show server log on failure
        if: failure()
        run: cat test/data/server.log 2>/dev/null || echo "No server log found"
